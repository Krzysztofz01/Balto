<div class="container-fluid background-gradient">
    <div class="row justify-content-center no-gutters">
        <div class="col-lg-4 col-md-12 mt-5">
            <div class="form-container balto-panel text-center py-2 px-2">
                <img class="logo-image" src="assets/logo-placeholder.jpg" alt="balto-logo">

                <form class="my-3 mx-5" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
                    <div class="form-group">
                        <input type="email" class="form-control my-3" placeholder="Email" formControlName="email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control my-3" placeholder="Password" formControlName="password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary col-12">Sign in</button>
                    </div>
                </form>
    
                <p class="registration-label-button" (click)="register()">Sign up</p>
            </div>    
        </div>
    </div>    
</div>
