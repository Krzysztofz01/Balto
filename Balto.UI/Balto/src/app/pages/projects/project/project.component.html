<div *ngIf="project != null">
    <div class="row justify-content-center">
        <div class="col-lg-2 col-md-12 mb-2">
            <div class="border-panel py-3 px-2">
                <div class="table-responsive">
                    <table class="table text-center">
                        <tbody>
                            <tr class="projectTable" *ngFor="let table of project.tabels">
                                <td class="projectTableElement" (click)="selectTable(table)">{{ table.name }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary btn-sm" (click)="addTable()">Add table!</button>
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-md-12 mb-2">
            <div *ngIf="selectedTable != null" class="border-panel py-3">
                <app-project-table [viewSettings]="viewSettings" [table]="selectedTable" [project]="project" (reloadEvent)="reload($event)"></app-project-table>
            </div>
        </div>
        <div class="col-lg-2 col-md-12 mb-2">
            <div class="border-panel text-center">
                <p class="mb-2 mt-1" [style.color]="parseUserColor(project.owner)" [ngClass]="(project.owner.isLeader == true) ? 'leader' : ''">{{ parseUserForTable(project.owner) }}</p>
                <p class="my-2" *ngFor="let u of project.readWriteUsers" [style.color]="parseUserColor(u)" [ngClass]="(u.isLeader == true) ? 'leader' : ''">{{ parseUserForTable(u) }}</p>
                
                <p *ngIf="isOwner()" class="mt-4" (click)="inviteUser()" [style.color]="'var(--balto-primary-focus)'" [style.cursor]="'pointer'">+ Invite user</p>
                <button *ngIf="!isOwner()" type="button" class="btn btn-primary btn-sm my-2" (click)="leaveProject()">Leave!</button>
            </div>
        </div>
    </div>
</div>
