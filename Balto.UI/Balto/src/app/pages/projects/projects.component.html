<div class="container-fluid">
    <div class="row justify-content-center my-4">
        <div class="col-lg-3 mx-4 text-center">
            <h1>Projects</h1>
            <p>These are your projects. Together with other users, you can easily manage project development and do a division of labor.</p>
        </div>
        <div class="col-lg-3 mx-4 text-center">
            <h3>Select a project</h3>
            <select class="form-select form-select-lg my-3" aria-label="Projects" (change)="selectProject()" [(ngModel)]="selectProjectId">
                <option *ngFor="let project of projects" [ngValue]="project.id">{{ project.name }}</option>    
            </select>
        </div>
        <div class="col-lg-3 mx-4 text-center">
            <button class="btn btn-primary col-5 mx-2 my-1" (click)="addNew()">Add new project!</button><br/>
            <button class="btn btn-primary col-5 mx-2 my-1" (click)="addNewTrello()">Migrate from Trello!</button><br/>
            
            <div ngbDropdown class="d-inline-block">
                <button class="btn btn-primary mx-2 my-1" id="settingsDropdown" ngbDropdownToggle>Settings</button>
                <div ngbDropdownMenu aria-labelledby="settingsDropdown" class="px-1">
                    <div class="form-check form-switch">
                        <input class="form-check-input" id="ecvs" type="checkbox" [(ngModel)]="entryCompactView" (change)="entryCompactViewChange()">
                        <label class="form-check-label" for="ecvs">Compact view</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" id="ttvs" type="checkbox" [(ngModel)]="tableTypeView" (change)="tableTypeViewChange()">
                        <label class="form-check-label" for="ttvs">Table view (experimental)</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div *ngIf="selectedProject != null">
                <app-project-table-type *ngIf="tableTypeView == true; else defaultView" [viewSettings]="viewSettings" (reloadEvent)="reload($event)"></app-project-table-type>
                
                <ng-template #defaultView>
                    <app-project [viewSettings]="viewSettings" (reloadEvent)="reload($event)"></app-project>
                </ng-template>
            </div>
        </div>
    </div>
</div>
