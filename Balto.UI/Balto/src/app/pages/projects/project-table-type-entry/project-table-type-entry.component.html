<div [ngClass]="(entry.finished) ? 'card-finished' : ''" class="card my-2 mx-2"> 
    <div class="card-header">
        <hr class="my-2" *ngIf="entry.color != null" [style.background]="entryColor()">
        <span [style.color]="(entry.finished) ? 'var(--bs-success)' : '#000'" class="card-header-title d-inline-block text-truncate" style="max-width: 80%;" (click)="viewDetails()">{{ entry.name }}</span>
        <div class="form-check form-switch float-end">
            <input class="form-check-input" type="checkbox" [(ngModel)]="status" (change)="changeState()">
        </div>
    </div>
</div>
