<div class="row justify-content-cetner text-center">
    <div class="col-md-6">
        <h3>{{ table.name }}</h3>
    </div>
    <div class="col-md-6">
        <button type="button" class="btn btn-primary mx-2" (click)="addEntry()">Add entry!</button>
        <button *ngIf="isOwner()" type="button" class="btn btn-primary mx-2" (click)="deleteTable()">Delete table!</button>
    </div>
</div>
<div class="row justify-content-center my-4">
    <div class="col-md-10">
        <app-project-table-entry *ngFor="let entry of table.entries" [entry]="entry" [tableId]="table.id" [projectId]="projectId"></app-project-table-entry>
    </div>
</div>
